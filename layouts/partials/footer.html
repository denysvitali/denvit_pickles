  </main>
  <footer class="l-footer">
    <div class="l-footer-inner">
      <p class="p-copyright">
        {{ if ($.Param "author") }}
          {{ if ($.Param "authorwebsite") }}
            <a href="{{ $.Param "authorwebsite" }}">{{ $.Param "author" }}</a>
          {{ else }}
            {{ $.Param "author" }}
          {{ end }}
        {{ end }}
        {{ if .Site.Lastmod }}
          &nbsp;&middot;&nbsp;
          {{ .Site.Lastmod.Format "2006" }}
        {{ end }}
      </p>
    </div>
  </footer>

  {{ partial "scripts.html" . }}
</body>
</html>
